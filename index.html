<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Query Selectors</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-2">
            <div id="catalog"></div>
            <hr>
            <input class="form-control" id="itemname" value="Windows" placeholder="Item name">
            <br>
            <input class="form-control" id="itemvariant" value="Variant" placeholder="Item variant">
            <br>
            <input class="form-control" id="itemprice" value="1880" placeholder="Item price">
            <br>
            <input class="form-control" id="itemimg" value="picsum.photos/150/100.jpg?random=11" placeholder="Item image">
            <br>
            <button class="btn btn-info" onclick="addItem()">Add New Item</button>
            <button class="btn btn-danger" onclick="removeItem()">Remove Last Item</button>
        </div>
        <div class="container mt-2">
            <h1>Sample Element</h1>
            <p id="idSample">Sample Paragraph</p>
            <p class="sampleClass">Sample Paragraph Many</p>
            <p>Sample Paragraph Many</p>
            <p>Sample Paragraph Many</p>
            <p>Sample Paragraph Many</p>
            <p>Sample Paragraph Many</p>
            <div class="sampleDiv">Sample Division1</div>
            <div class="sampleDiv">Sample Division2</div>
            <div class="sampleDiv">Sample Division3</div>
            <div class="sampleDiv">Sample Division4</div>
            <div class="sampleDiv">Sample Division5</div>
            <div class="sampleDiv">Sample Division6</div>
            <div class="sampleDiv">Sample Division7</div>
        </div>
    </body>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
